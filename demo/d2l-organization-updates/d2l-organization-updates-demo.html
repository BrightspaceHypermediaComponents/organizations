<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../../components/d2l-organization-updates/d2l-organization-updates.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-organization-updates">

			<h2>Update Notification</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-updates
						href="../data/organization-current.json"
						token="1a"
						show-dropbox-unread-feedback
						show-unattempted-quizzes
						show-ungraded-quiz-attempts
						show-unread-discussion-messages
						show-unread-dropbox-submissions>
					</d2l-organization-updates>
				</template>
			</d2l-demo-snippet>

			<h2>Update Notification with a few missing</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-updates
						href="../data/organization-current.json"
						token="1a"
						show-dropbox-unread-feedback
						show-unattempted-quizzes
						show-ungraded-quiz-attempts
						show-unread-dropbox-submissions>
					</d2l-organization-updates>
				</template>
			</d2l-demo-snippet>

			<h2>Update Notification all but one missing</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-updates
						href="../data/organization-current.json"
						token="1a"
						show-unattempted-quizzes
						show-ungraded-quiz-attempts>
					</d2l-organization-updates>
				</template>
			</d2l-demo-snippet>

			<h2>Combined</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-updates
						combined=""
						href="../data/organization-current.json"
						token="1a"
						show-dropbox-unread-feedback
						show-unattempted-quizzes
						show-ungraded-quiz-attempts
						show-unread-dropbox-submissions>
					</d2l-organization-updates>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
