<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../../components/d2l-organization-info/d2l-organization-info.js';

	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-organization-info">

			<h2>Code and semester name (current)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-info href="../data/organization-current.json" token="1234a" show-organization-code show-semester-name>
					</d2l-organization-info>
				</template>
			</d2l-demo-snippet>

			<h2>Code and semester name (missing semester)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-info href="../data/organization-no-semester.json" token="1234a" show-organization-code show-semester-name>
					</d2l-organization-info>
				</template>
			</d2l-demo-snippet>

			<h2>Code (current)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-info href="../data/organization-current.json" token="1234a" show-organization-code>
					</d2l-organization-info>
				</template>
			</d2l-demo-snippet>

			<h2>Default (current)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-info href="../data/organization-current.json" token="1234a">
					</d2l-organization-info>
				</template>
			</d2l-demo-snippet>

			<h2>Semester name (future)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-info href="../data/organization-future.json" token="1234a" show-semester-name></d2l-organization-info>
				</template>
			</d2l-demo-snippet>

			<h2>Code and semester name (past)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-info href="../data/organization-past.json" token="1234a" show-organization-code show-semester-name></d2l-organization-info>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>

</html>
