<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../../components/d2l-organization-completion/d2l-organization-completion-tracking.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-organization-completion-tracking">


			<h2>Display disabled demo</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-organization-completion-tracking href="../data/completion/organization-display-disabled.json" token="bar"></d2l-organization-completion-tracking>
				</template>
			</d2l-demo-snippet>

			<h2>Tracking disabled demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-completion-tracking href="../data/completion/organization-tracking-disabled.json" token="bar"></d2l-organization-completion-tracking>
				</template>
			</d2l-demo-snippet>

			<h2>tracking and display enabled demo</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-organization-completion-tracking href="../data/completion/organization-tracking-enabled.json" token="bar"></d2l-organization-completion-tracking>
				</template>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<template>
					<d2l-organization-completion-tracking href="../data/completion/dummy-complete.json" token="bar"></d2l-organization-completion-tracking>

				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>

	</body>
</html>
