<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-organization-image demo</title>
		<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<!-- For IE11 -->
		<script src="../../node_modules/lie/dist/lie.polyfill.min.js"></script>
		<script type="module" src="../../node_modules/whatwg-fetch/fetch.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../../components/d2l-organization-consortium/d2l-organization-consortium-tabs.js';
			import {consortium} from '../data/consortium/consortium.js';
			const existingFetch = window.fetch;
			// override window.fetch, but defer if we haven't provided an explicit mock
			window.fetch = 	(input, init) => {
				const whatToFetch = {
					'http://localhost:8081/consortium.json': {method: 'POST', response: consortium},
				};
				if (whatToFetch[input.url] && whatToFetch[input.url].method === input.method) {
					return Promise.resolve({
						ok: true,
						json: () => { return Promise.resolve(whatToFetch[input.url].response); }
					});
				} else {
					//if we haven't explicity coded a mock, let's leave it be
					return existingFetch(input, init);
				}

			};
			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography">
						html {
							font-size: 20px;
						}
						.fixed-size {
							display:flex;
							align-items: stretch;
							flex-direction: column;
							min-width: 0;
							max-width: 900px;
							flex-shrink: 1;
							margin:auto;
						}
						h3 {
							text-align: center;
						}
						.demo {
							align-items: center;
							background-color: var(--d2l-color-carnelian);
							padding: 50px;
							height: 100px;
						}
					</style>
				</custom-style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixed-size">
			<h3>Basic d2l-organization-consortium demo</h3>
			<demo-snippet>
				<template>
					<div class="demo">
						<d2l-organization-consortium-tabs id="tabs" href="../data/consortium/consortium-root.json"></d2l-organization-consortium-tabs>
					</div>
				</template>
			</demo-snippet>
		</div>
	</body>
	<script type="module">
		window.requestAnimationFrame(function() {
			document.querySelector('#tabs').selected = decodeURI(window.location.search) || '?consortium=c1';
		});
	</script>
</html>
